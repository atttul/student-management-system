<body>
<br>
    <div class="container">
        <div class="row">
            <div class="card">
                <h1 class="text-center"> Create New Student </h1>
                <div class="card-body ">
                    <form th:action="@{/students}" th:object="${studentObject}" method="POST">
                        <div class="form-group">
                        <label>First Name</label><br>
                        <input
                                name="firstName"
                                type="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                        /> <br>

                        <label>Last Name</label><br>
                        <input
                                name="lastName"
                                type="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                        /> <br>

                        <label>Email</label><br>
                        <input
                                name="email"
                                type="email"
                                th:field="*{email}"
                                class="form-control"
                        /> <br>
                        <div class="col-auto">
                            <button  type="submit" class="btn btn-primary mb-3">Submit</button>
                        </div>
                            </div>
                    </form>
            </div>
            </div>
            </div>
    </div>
